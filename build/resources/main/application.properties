# Hash salt for shortened URLs
webshop.hash.salt = xOBtdmJZxRcz^jkkyHfkrkT1*02bJUn+YQts0*xCeka%cGHCN1fjaC*faFtY

# Package where your entities (models) are located
webshop.entity.package = com.cupcakes.webshop.model

# Details for our datasource
webshop.db.driver = org.h2.Driver
webshop.db.url = jdbc:h2:tcp://localhost/~/Github | All/webshop/data/webshop
# webshop.db.url = jdbc:h2:mem:webshop
webshop.db.username = sa
webshop.db.password =

# Hibernate properties
hibernate.dialect = org.hibernate.dialect.H2Dialect
hibernate.implicit_naming_strategy = org.hibernate.boot.model.naming.ImplicitNamingStrategyJpaCompliantImpl
hibernate.format_sql = true
hibernate.show_sql = true
hibernate.hbm2dll.auto = update