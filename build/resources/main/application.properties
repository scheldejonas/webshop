# Choose what profile to be used, according to properties and config
Spring.profiles.active = test

# Hash salt for shortened URLs
webshop.hash.salt = xOBtdmJZxRcz^jkkyHfkrkT1*02bJUn+YQts0*xCeka%cGHCN1fjaC*faFtY

# Package where your entities (models) are located
webshop.entity.package = com.cupcakes.webshop.model

# Details for our datasource ("dev")
webshop.db.driver = org.h2.Driver
webshop.db.url = jdbc:h2:tcp://localhost/~/Github | All/webshop/data/webshop
# webshop.db.url = jdbc:h2:mem:webshop
webshop.db.username = sa
webshop.db.password =

# Details for mysql datasource locally ("test")
webshop.db.mysql.driver = com.mysql.jdbc.Driver
webshop.db.mysql.url = jdbc:mysql://localhost:3306/webshop
webshop.db.mysql.username = root
webshop.db.mysql.password = Testingtest1

# Hibernate properties
hibernate.dialect = org.hibernate.dialect.H2Dialect
hibernate.implicit_naming_strategy = org.hibernate.boot.model.naming.ImplicitNamingStrategyJpaCompliantImpl
hibernate.format_sql = true
hibernate.show_sql = true
hibernate.hbm2dll.auto = create-drop